databases:
  # PostgreSQL Database
  - name: brainbash-db
    databaseName: trivia_db
    user: trivia_user
    plan: free

services:
  # Backend API + WebSocket Server
  - type: web
    name: brainbash-server
    runtime: node
    buildCommand: cd server && npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: brainbash-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://brainbash-vp7y.onrender.com
    healthCheckPath: /health

  # Frontend (React + Vite)
  - type: web
    name: brainbash
    runtime: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://brainbash-server.onrender.com
      - key: VITE_WS_URL
        value: https://brainbash-server.onrender.com
